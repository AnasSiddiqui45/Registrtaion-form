<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" type="text/css" href="registration form.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="box">
                <h1> Students registration form</h1>
                <label for="ID1">Name:<br>
                    <input type="text" placeholder="First Name" size="10"><br><br>
                    <input type="text" placeholder="Middle Name" maxlength="5"><br><br>
                    <input type="text" placeholder="Last Name"><br><br> 
                </label>
                <label>Email ID:
                    <input type="EmailId" placeholder="Email id">
                </label><br><br>
                <label>Date of birth:
                    <select name="Date of birth">
                        <option value="Day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="Day">11</option>
                        <option value="1">12</option>
                        <option value="2">13</option>
                        <option value="3">14</option>
                        <option value="4">15</option>
                        <option value="5">16</option>
                        <option value="6">17</option>
                        <option value="7">18</option>
                        <option value="8">19</option>
                        <option value="9">20</option>
                        <option value="10">21</option>
                        <option value="Day">22</option>
                        <option value="1">23</option>
                        <option value="2">24</option>
                        <option value="3">25</option>
                        <option value="4">26</option>
                        <option value="5">27</option>
                        <option value="6">28</option>
                        <option value="7">29</option>
                        <option value="8">30</option>
                    </select>

                    <select name="month">
                        <option value="Month">Month</option>
                        <option value="1">January</option>
                        <option value="2">Febuary</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">october</option>
                        <option value="Day">November</option>
                        <option value="1">December</option>
                        <option value="Month">Month</option>
                    </select>


                    <select name="Year">
                        <option value="Day">year</option>
                        <option value="1">2004</option>
                        <option value="2">2003</option>
                        <option value="3">2002</option>
                        <option value="4">2001</option>
                        <option value="5">2000</option>
                        <option value="6">1999</option>
                        <option value="7">1998</option>
                        <option value="8">1997</option>
                        <option value="9">1996</option>
                        <option value="10">1995</option>
                        <option value="Day">1994</option>
                        <option value="1">1993</option>
                        <option value="2">1992</option>
                        <option value="3">1991</option>
                        <option value="4">1990</option>
                    </select>
                </label><br><br>
                <label>Enter 12<sup>th</sup>percentage:
                    <input type="percentage" placeholder="percentage"> 
                </label><br><br>
                <label for="1">
                    <input type="radio" name="gender" value="Male" id="1">Male
                </label>
                <label for="2">
                    <input type="radio" name="gender" value="Female" id="2">Female
                </label>
                <label for="3">
                    <input type="radio"  name="gender" value="Other" id="3">Other
                </label><br><br>
                <label>
                <select name="Stream">
                    <option value="Select your stream">Select your stream</option>
                    <option value="IT">IT</option>
                    <option value="CS">CS</option>
                    <option value="B.COM">B.COM</option>
                    <option value="BMS">BMS</option>
                    <option value="BAF">BAF</option>
                    <option value="BSC(plane)">BSC(plane)</option>
                    <option value="BBI">BBI</option>
                    <option value="LAW">LAW</option>
                    <option value="B.E">B.E</option>
                    <option value="B.tech">B.tech</option>
                </select><br><br>
                <label>Address:
                    <textarea message="Address" cols="40" rows="10"  placeholder="Enter full Address"></textarea>
                </label><br><br>
                <label>City:
                    <input typer="city" placeholder="Enter city">

                </label><br><br>
                <label>State:
                    <input typer="State" placeholder="Enter State">

                </label><br><br>
                <label>Pincode
                    <input typer="Number" placeholder="Enter Pincode">

                </label><br><br>
            </div>
            <div class="Anas">
                <label>
                    <input type="Submit" name="Submit" value="Submit">

                </label>
            </div>   
            
        </div>
    </form>

</body>
</html>
